<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #employeeTable {
            margin: auto;
            border: 1px solid black;
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 120px;
            /* test */
        }

        #formDiv table {
            margin: auto;
            border: 1px solid black;
        }

        #employeeTable tr,
        #employeeTable td,
        #employeeTable th {
            border: 1px solid black;
        }

        h4 {
            text-align: center;
        }
    </style>
    <script>
        function funDel() {
            var tr = this.parentNode.parentNode;
            var name = tr.getElementsByTagName("td")[0].innerHTML;
            if (confirm("是否确认删除" + name + "？")) {
                tr.parentNode.removeChild(tr);
            }
            return false;
        };

        window.onload = function () {
            var delA = document.querySelectorAll("#employeeTable a");
            for (var i = 0; i < delA.length; i++) {
                delA[i].onclick = funDel;
            }

            //填充固定位数
            function pad(num, n) {
                var len = num.toString().length;
                while (len < n) {
                    num = "0" + num;
                    len++;
                }
                return num;
            }

            var submit = document.querySelector("#addEmpButton");
            submit.onclick = function () {

                var table = document.querySelector("#employeeTable");
                var tbody = document.querySelector("tbody");
                var newTr = document.createElement("tr");
                var input = document.querySelectorAll("input");
                var tr = document.querySelectorAll("#employeeTable tr");
                var idNum = pad(tr.length, 3);

                var name = document.createElement("td");
                var email = document.createElement("td");
                var salary = document.createElement("td");
                var del = document.createElement("td");

                name.innerHTML = input[0].value;
                email.innerHTML = input[1].value;
                salary.innerHTML = input[2].value;
                del.innerHTML = "<a href=\"deleteEmp?id=" + idNum + "\">Delete</a>";


                newTr.appendChild(name);
                newTr.appendChild(email);
                newTr.appendChild(salary);
                newTr.appendChild(del);


                tbody.appendChild(newTr);

                var a = newTr.querySelector("a");
                a.onclick = funDel;
            }
        };
    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>

        <table>
            <tr>
                <td class="word">name: </td>
                <td class="inp">
                    <input type="text" name="empName" id="empName">
                </td>
            </tr>
            <tr>
                <td class="word">email: </td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">salary: </td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
